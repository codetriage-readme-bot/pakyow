---
layout: development_error
---

<div binding="pw_error">
  <h1 binding="name">
    Error Class
  </h1>

  <p binding="message">
    Error message goes here.
  </p>

  <div binding="contextual_message">
    <p>
      Contextual error details go here.
    </p>
  </div>

  <hr>

  <div binding="details">
    <p>
      Details go here.
    </p>
  </div>

  <h2>
    Backtrace:
  </h2>

  <code>
    <pre binding="backtrace"></pre>
  </code>
</div>
